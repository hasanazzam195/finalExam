            </div>
        </div>

        <div class="row">

                            <th>Name</th>
                            <th>Number of Patiant</th>
                            <th>Option</th>
                        </tr>
                    </thead>

                                {{d.dept.name}}

                            </td>
                            <td>
                                <a> option</a>
                            </td>

                </table>
